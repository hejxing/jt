        input.val(val + '@jentian.com');
        return true;
    }
    var gDocHeight = $('body').height();
    //初始化页面垂直居中
    resizeBody();
    function resizeBody(){
        var winHeight = $(window).height();
        var heightGap = winHeight - gDocHeight;
        if(heightGap > 5){
            $('body').css('padding-top', heightGap / 2);
        }else{
            $('body').css('padding-top', 0);
        }
    }
</script>
